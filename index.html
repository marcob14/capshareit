<html>
<head>
  <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div id="main" class="main">   
    <!-- Capture New Screenshot -->
    <a id='btnScreenShot'>Take Screenshot</a>

    <div id='btnSettings'>
      <div id='btnSettingsText'>Settings</div>
    </div>
    <div id='btnHelp'>
      <div id='btnHelpText'>Help</div>
    </div>

    <div id="options" class="options">
      CapShareIT

      <a id='btnNewShot'>New Screenshot</a>

      <a id='btnHistory'>History</a>

      |
      
      <a id="btnDownload">Download</a>

      <a id="btnUpload" style="width: 60px">Upload</a>

      <a id="btnCopyLink" style="width: 60px" class="disabled">Copy Link</a>

      <a id="btnDelete" style="width: 60px" class="disabled">Delete</a>

      <input id="txtImgurLink" type="text" style="top: -100px; position: fixed"></input>
    </div> 

  </div>

  <div id="settings" class="modal">
    <div id="mdlTitle" class="modalTitle">Settings</div>
    <div class="modalButtonsCont">
      <a id="btnCloseSettings" class="modalButton">Close</a>

    </div>
  </div>
  
  <div id="help" class="modal">
    <div id="mdlTitle" class="modalTitle">Help</div>
    <div class="modalButtonsCont">
      <a id="btnCloseHelp" class="modalButton">Close</a>
    </div>
  </div>

  <div id="modalBg" class="modalBg"></div>
  
<script type='text/javascript' src='scripts/CaptShare/CaptShare.js'></script>
<script type='text/javascript' src='scripts/CaptShare/imgurAPI.js'></script>
